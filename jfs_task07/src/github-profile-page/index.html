<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Page</title>

    <!-- linking CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- top navigation bar -->
<div class="navbar">
    <img
            src="github-logo.png"
            alt="github logo"
            class="nav-logo"
    >
    <h1 class="nav-title">GITHUB</h1>
</div>

<!-- main content -->
<div class="container">

    <!-- left profile card -->
    <div class="left-panel">
        <h2 class="profile-name">Naveen</h2>
        <p class="profile-username">@naveen</p>
        <p class="profile-bio">
            Full Stack Developer<br>
            Loves open source and clean code
        </p>
    </div>

    <!-- right section -->
    <div class="right-panel">

        <!-- search bar -->
        <div class="search-box">Search repositories</div>

        <!-- stats cards -->
        <div class="cards-row">
            <div class="small-card">
                <p class="card-title">Repositories</p>
                <p class="card-value">54</p>
            </div>

            <div class="small-card">
                <p class="card-title">Followers</p>
                <p class="card-value">1.2k</p>
            </div>

            <div class="small-card">
                <p class="card-title">Following</p>
                <p class="card-value">180</p>
            </div>
        </div>

        <!-- bottom large card -->
        <div class="large-card">
            <p class="repo-title">Popular Repositories</p>
            <ul class="repo-list">
                <li>portfolio-website</li>
                <li>task-manager-app</li>
                <li>weather-dashboard</li>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
