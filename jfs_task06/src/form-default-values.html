<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Default Values</title>
</head>

<body>

<!-- form to demonstrate default values -->
<form>

    <!-- text input with default value -->
    <label>
        Name:
        <input type="text" value="Jeeva">
    </label>
    <br><br>

    <!-- email input with default value -->
    <label>
        Email:
        <input type="email" value="jeeva@example.com">
    </label>
    <br><br>

    <!-- password input with default value -->
    <label>
        Password:
        <input type="password" value="123456">
    </label>
    <br><br>

    <!-- radio buttons with default selection -->
    <label>
        <input type="radio" name="gender" checked>
        Male
    </label>

    <label>
        <input type="radio" name="gender">
        Female
    </label>
    <br><br>

    <!-- checkbox with default checked value -->
    <label>
        <input type="checkbox" checked>
        Subscribe to newsletter
    </label>
    <br><br>

    <!-- select dropdown with default selected option -->
    <label>
        Country:
        <select>
            <option selected>India</option>
            <option >USA</option>
            <option>UK</option>
        </select>
    </label>
    <br><br>

    <!-- textarea with default text -->
    <label>
        Message:
        <br>
        <textarea rows="4" cols="30">This is a default message</textarea>
    </label>
    <br><br>

    <!-- date input with default value -->
    <label>
        Date:
        <input type="date" value="2026-01-01">
    </label>
    <br><br>

    <!-- submit button -->
    <input type="submit" value="Submit">

</form>

</body>
</html>
