<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Type Form</title>
</head>

<body>

<!-- simple form -->
<form>

    <!-- section heading -->
    <h3>Employee Type</h3>

    <!-- radio button for salaried employee -->
    <label>
        <input type="radio" name="employeeType" value="salaried" required>
        Salaried
    </label>

    <br>

    <!-- radio button for own business -->
    <label>
        <input type="radio" name="employeeType" value="business">
        Own Business
    </label>

</form>

</body>
</html>
