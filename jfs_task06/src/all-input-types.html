<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Input Types</title>
</head>

<body>

<!-- form containing different input types -->
<form>

    <!-- text input -->
    <label>
        Text:
        <input type="text">
    </label>
    <br><br>

    <!-- password input -->
    <label>
        Password:
        <input type="password">
    </label>
    <br><br>

    <!-- email input -->
    <label>
        Email:
        <input type="email">
    </label>
    <br><br>

    <!-- number input -->
    <label>
        Number:
        <input type="number">
    </label>
    <br><br>

    <!-- date input -->
    <label>
        Date:
        <input type="date">
    </label>
    <br><br>

    <!-- time input -->
    <label>
        Time:
        <input type="time">
    </label>
    <br><br>

    <!-- radio input -->
    <label>
        <input type="radio" name="gender">
        Male
    </label>

    <label>
        <input type="radio" name="gender">
        Female
    </label>
    <br><br>

    <!-- checkbox input -->
    <label>
        <input type="checkbox">
        Accept Terms
    </label>
    <br><br>

    <!-- color input -->
    <label>
        Color:
        <input type="color">
    </label>
    <br><br>

    <!-- file input -->
    <label>
        File:
        <input type="file">
    </label>
    <br><br>

    <!-- range input -->
    <label>
        Range:
        <input type="range">
    </label>
    <br><br>

    <!-- url input -->
    <label>
        URL:
        <input type="url">
    </label>
    <br><br>

    <!-- search input -->
    <label>
        Search:
        <input type="search">
    </label>
    <br><br>

    <!-- hidden input -->
    <input type="hidden" value="hiddenValue">

    <!-- submit button -->
    <input type="submit" value="Submit">

    <!-- reset button -->
    <input type="reset" value="Reset">

</form>

</body>
</html>
